<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Sass/main.scss" />
    <!-- <link rel="stylesheet" href="dist/index.7b105f3c.css" /> -->
    <script type="module" defer src="/js/index.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="header">
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading--main">
            <a class="links" href="index.html">TODO</a>
          </span>
        </h1>
      </div>

      <div class="header__icon-box">
        <img src="images/icon-sun.svg" id="icons" class="icons" />
      </div>
    </header>

    <main class="top">
      <div class="top__header">
        <div class="top__radio-group">
          <input
            type="checkbox"
            class="top__radio-input"
            id="small"
            name="size"
          />
          <label for="small" class="top__radio-label" id="text">
            <span class="top__radio-button"> </span>
          </label>
        </div>
        <form action="#" id="search">
          <input
            type="text"
            class="search"
            placeholder=" Create a new Todo..."
            id="name"
          />
        </form>
      </div>
    </main>

    <section id="todoList" class="layouts">
      <div class="layouts__items">
        <div class="layouts__radio-items">
          <input class="layouts__radio-puts" type="checkbox" id="checkbox1" />

          <label
            draggable="true"
            for="checkbox1"
            class="layouts__radio-tikis"
            id="text"
          >
            <div class="check hidden">
              <img src="images/icon-check.svg" alt="" class="check-sign" />
            </div>
            Jog around the park 3x
            <span class="show-time" data-hover="20:00"></span>
          </label>

          <span id="clear" class="layouts__radio-clear hidden">
            <img src="images/icon-cross.svg" class="icons-clear" />
          </span>
        </div>

        <div class="layouts__radio-items">
          <input class="layouts__radio-puts" type="checkbox" id="checkbox2" />
          <label
            draggable="true"
            for="checkbox2"
            class="layouts__radio-tikis"
            id="text"
          >
            <div class="check hidden">
              <img src="images/icon-check.svg" alt="" class="check-sign" />
            </div>
            10 minutes meditation</label
          >
          <span id="clear" class="layouts__radio-clear hidden"
            ><img id="clear" src="images/icon-cross.svg" class="icons-clear"
          /></span>
        </div>
      </div>
      <footer class="footer hidden">
        <div class="footer__box">
          <div class="footer__box--elements">5 left</div>
          <div class="footer__box--elements-mid">
            <div class="footer__box--elements-mid--1">All</div>
            <div class="footer__box--elements-mid--2">Active</div>
            <div class="footer__box--elements-mid--3">Completed</div>
          </div>
          <div id="completed" class="footer__box--elements">
            Clear Completed
          </div>
        </div>
      </footer>

      <div class="second hidden">
        <div id="textAll" class="second-text-1">All</div>
        <div id="text2" class="second-text text-2">Active</div>
        <div id="text2" class="second-text text-3">Completed</div>
      </div>
    </section>

    <div class="drag">
      <div class="drag-text">Drag and drop to record list</div>
    </div>

  </body>
</html>
